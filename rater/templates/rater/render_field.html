{% if field.errors %}
<div class="alert alert-danger" role="alert">
	{{ field.errors|safe }}
	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	<span class="sr-only">Error:</span>
{% else %}
<div class="form-group">
{% endif %}
	{{ field.label_tag }}
	<br>
	{{ field }}
	{% if field.help_text %}
		<span class="help-block">{{ field.help_text }}</span>
	{% endif %}
</div>
