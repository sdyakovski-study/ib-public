{% if classcode.errors or payroll.errors %}
<div class="alert alert-danger" role="alert">
	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	<span class="sr-only">Error:</span>
	{{ classcode.errors|safe }}
	{{ payroll.errors|safe }}
{% else %}
<div>
{% endif %}
	<div class="col-md-4">{{ classcode }}</div>
	<div class="col-md-8">{{ payroll }}</div>
</div>
