{% if field.errors %}
<div class="alert alert-danger" role="alert">
	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	<span class="sr-only">Error:</span>
	{{ field.errors|safe }}
{% else %}
<div>
{% endif %}
	<div class="col-md-4">{{ field.label }}</div>
	<div class="col-md-8">{{ field }}</div>
</div>
